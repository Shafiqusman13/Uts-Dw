<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website UTS Desain Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Website UTS</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button id="theme-toggle">Toggle Dark Mode</button>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to this website. Scroll down to explore more.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <button class="accordion">Click to Expand</button>
            <div class="accordion-content">
                <p>This is the About section where you can write about yourself or the purpose of the website.</p>
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Your Name. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
